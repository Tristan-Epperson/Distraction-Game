<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 50 Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .timer {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>1 to 50</h1>
    <p>Click from 1 to 50 as fast as you can!</p>
    <button class="button" onclick="startGame()">Start Game</button>
    <div class="grid"></div>
    <p id="timer" class="timer">Time: 0.00s</p>

    <script>
        let currentNumber = 1;
        let timer;
        let startTime;
        const gridElement = document.querySelector('.grid');
        const timerElement = document.getElementById('timer');

        function startGame() {
            currentNumber = 1;
            startTime = new Date();
            timer = setInterval(updateTimer, 10);
            timerElement.textContent = "Time: 0.00s";
            generateGrid();
        }

        function generateGrid() {
            // Create numbers array from 1 to 25 and 26 to 50
            const initialNumbers = Array.from({ length: 25 }, (_, i) => i + 1);
            const remainingNumbers = Array.from({ length: 25 }, (_, i) => i + 26);
            initialNumbers.sort(() => Math.random() - 0.5); // Shuffle initial numbers

            // Display the first 25 numbers in the grid
            gridElement.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = initialNumbers[i];
                cell.dataset.number = initialNumbers[i];
                cell.onclick = () => cellClicked(cell, remainingNumbers);
                gridElement.appendChild(cell);
            }
        }

        function cellClicked(cell, remainingNumbers) {
            if (parseInt(cell.dataset.number) === currentNumber) {
                // Update cell with the next number, keeping the same color
                if (currentNumber < 50) {
                    const nextNumber = remainingNumbers.shift(); // Get next number
                    cell.textContent = nextNumber;
                    cell.dataset.number = nextNumber;
                } else {
                    cell.style.visibility = 'hidden'; // Hide cell after 50
                }
                currentNumber++;
                
                // Check for game completion
                if (currentNumber > 50) {
                    clearInterval(timer);
                    alert("Congratulations! You completed the game in " + timerElement.textContent);
                }
            }
        }

        function updateTimer() {
            const currentTime = (new Date() - startTime) / 1000;
            timerElement.textContent = "Time: " + currentTime.toFixed(2) + "s";
        }
    </script>

</body>
</html>
