<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 to 1 Game</title>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto Slab', serif; /* Apply the custom font */
            background-color: #2a2a2a; /* Dark background */
            color: #f1f1f1; /* Light text */
        }
        h1 {
            margin-top: 20px;
            color: #ff5733; /* Orange-red color */
        }
        .counter {
            font-size: 28px;
            margin-top: 10px;
            font-weight: bold;
            color: #00d1ff; /* Light blue */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        .cell.wrong {
            background-color: #f87171; /* Red color for wrong selection */
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA500; /* Orange color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto Slab', serif;
        }
        .timer {
            margin-top: 20px;
            font-size: 20px;
            color: #00ff88; /* Bright green */
        }
        .completion-message {
            font-size: 26px;
            font-weight: bold;
            color: #ffcc00; /* Yellowish color */
        }
    </style>
</head>
<body>

    <h1>50 to 1</h1>
    <p>Click from 50 to 1 as fast as you can!</p>
    <button class="button" id="startButton" onclick="startGame()">Start Game</button>
    <div class="counter" id="currentNumberDisplay">Current Number: 50</div>
    <div class="grid"></div>
    <p id="timer" class="timer">Time: 0.00s</p>

    <script>
        let currentNumber = 50;
        let timer;
        let startTime;
        const gridElement = document.querySelector('.grid');
        const timerElement = document.getElementById('timer');
        const currentNumberDisplay = document.getElementById('currentNumberDisplay');
        const startButton = document.getElementById('startButton');
        let remainingNumbers = []; // To keep track of available numbers (1-25) to ensure no duplicates

        function startGame() {
            currentNumber = 50;
            remainingNumbers = Array.from({ length: 25 }, (_, i) => i + 1); // Initialize remaining numbers (1-25)
            remainingNumbers.sort(() => Math.random() - 0.5); // Shuffle remaining numbers
            startTime = new Date();
            clearInterval(timer); // Reset the timer on each restart
            timer = setInterval(updateTimer, 10);
            timerElement.textContent = "Time: 0.00s";
            currentNumberDisplay.textContent = `Current Number: ${currentNumber}`;
            generateGrid();
            startButton.textContent = "Restart"; // Change button text to "Restart" after starting the game
        }

        function generateGrid() {
            // Create numbers array from 26 to 50 and shuffle for initial grid
            const initialNumbers = Array.from({ length: 25 }, (_, i) => i + 26);
            initialNumbers.sort(() => Math.random() - 0.5);

            // Display the numbers 26 to 50 in the grid
            gridElement.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = initialNumbers[i];
                cell.dataset.number = initialNumbers[i];
                cell.onclick = () => cellClicked(cell);
                gridElement.appendChild(cell);
            }
        }

        function cellClicked(cell) {
            const clickedNumber = parseInt(cell.dataset.number);

            if (clickedNumber === currentNumber) {
                // Correct click: Update cell with the next number and continue countdown
                if (currentNumber > 1) {
                    const nextNumber = remainingNumbers.shift(); // Take the next number from the shuffled list
                    cell.textContent = nextNumber;
                    cell.dataset.number = nextNumber;
                } else {
                    cell.style.visibility = 'hidden'; // Hide the cell after reaching 1
                }

                currentNumber--;
                currentNumberDisplay.textContent = `Current Number: ${currentNumber}`; // Update the counter display

                // Check if the game is completed
                if (currentNumber < 1) {
                    clearInterval(timer);
                    showCompletionMessage();
                }
            } else {
                // Wrong click: Temporarily change the color to red
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 1000); // Remove the red color after 1 second
            }
        }

        function showCompletionMessage() {
            const completionTime = timerElement.textContent.replace("Time: ", ""); // Remove "Time: " from the text
            gridElement.innerHTML = ''; // Clear the grid
            const message = document.createElement('div');
            message.classList.add('completion-message');
            message.textContent = `Your time was ${completionTime}`;
            gridElement.appendChild(message);
        }

        function updateTimer() {
            const currentTime = (new Date() - startTime) / 1000;
            timerElement.textContent = "Time: " + currentTime.toFixed(2) + "s";
        }
    </script>

</body>
</html>
