<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 to 1 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto Slab', serif;
            background-color: #2a2a2a;
            color: #f1f1f1;
        }
        h1 {
            margin-top: 20px;
            color: #ff5733;
        }
        .counter {
            font-size: 28px;
            margin-top: 10px;
            font-weight: bold;
            color: #00d1ff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }
        .cell.correct {
            visibility: hidden;
        }
        .cell.wrong {
            background-color: #f87171;
            color: white;
            transition: background-color 1s ease, color 1s ease;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto Slab', serif;
        }
        .timer {
            margin-top: 20px;
            font-size: 20px;
            color: #00ff88;
        }
        .completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .completion-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #f1f1f1;
            font-size: 20px;
            cursor: pointer;
        }
        .hidden-cheat-box {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .hidden-cheat-box input {
            padding: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>50 to 1</h1>
    <p>Click from 50 to 1 as fast as you can!</p>
    <button class="button" id="startButton" onclick="startGame()">Start Game</button>
    <div class="counter" id="currentNumberDisplay">Current Number: 50</div>
    <div class="grid"></div>
    <p id="timer" class="timer">Time: 0.00s</p>

    <!-- Completion modal -->
    <div id="completionModal" class="completion-modal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <p id="completionMessage">Your time was 0.00s</p>
    </div>

    <!-- Hidden cheat input box -->
    <div id="hiddenCheatBox" class="hidden-cheat-box">
        <p>Enter your desired end time (in seconds):</p>
        <input id="cheatInput" type="text" placeholder="Enter time here">
        <button onclick="activateCheat()">Submit</button>
    </div>

    <script>
        let currentNumber = 50;
        let timer;
        let startTime;
        let cheatSequence = [9, 7, 0, 8, 5, 7, 3];
        let cheatIndex = 0;
        const gridElement = document.querySelector('.grid');
        const timerElement = document.getElementById('timer');
        const currentNumberDisplay = document.getElementById('currentNumberDisplay');
        const startButton = document.getElementById('startButton');
        const completionModal = document.getElementById('completionModal');
        const completionMessage = document.getElementById('completionMessage');
        const hiddenCheatBox = document.getElementById('hiddenCheatBox');
        const cheatInput = document.getElementById('cheatInput');
        let remainingNumbers = [];

        function startGame() {
            currentNumber = 50;
            remainingNumbers = Array.from({ length: 25 }, (_, i) => i + 1);
            remainingNumbers.sort(() => Math.random() - 0.5);
            startTime = new Date();
            clearInterval(timer);
            timer = setInterval(updateTimer, 10);
            timerElement.textContent = "Time: 0.00s";
            currentNumberDisplay.textContent = `Current Number: ${currentNumber}`;
            generateGrid();
            startButton.textContent = "Restart";
            completionModal.style.display = 'none';
            hiddenCheatBox.style.display = 'none'; // Hide the cheat box if visible
            cheatIndex = 0; // Reset cheat code
        }

        function generateGrid() {
            const initialNumbers = Array.from({ length: 25 }, (_, i) => i + 26);
            initialNumbers.sort(() => Math.random() - 0.5);

            gridElement.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = initialNumbers[i];
                cell.dataset.number = initialNumbers[i];
                cell.onclick = () => cellClicked(cell);
                gridElement.appendChild(cell);
            }
        }

        function cellClicked(cell) {
            const clickedNumber = parseInt(cell.dataset.number);

            if (clickedNumber === currentNumber) {
                cell.classList.add('correct');
                currentNumber--;
                currentNumberDisplay.textContent = `Current Number: ${currentNumber}`;
                if (currentNumber < 1) {
                    clearInterval(timer);
                    showCompletionModal();
                }
            } else {
                cell.classList.add('wrong');
                setTimeout(() => cell.classList.remove('wrong'), 1000);
            }
        }

        function showCompletionModal() {
            const completionTime = (new Date() - startTime) / 1000;
            const focusLevel = getFocusLevelForTime(completionTime);
            completionMessage.innerHTML = `Your time was ${completionTime.toFixed(2)}s.<br>Focus Level: ${focusLevel.name}`;
            completionModal.style.display = 'block';
        }

        function getFocusLevelForTime(time) {
            if (time < 70) return { name: 'Laser Focused', level: 10 };
            if (time < 80) return { name: 'Super Focused', level: 9 };
            if (time < 90) return { name: 'Focused', level: 8 };
            if (time < 100) return { name: 'Concentrated', level: 7 };
            if (time < 110) return { name: 'Attentive', level: 6 };
            if (time < 120) return { name: 'Alert', level: 5 };
            if (time < 130) return { name: 'Distracted', level: 4 };
            if (time < 140) return { name: 'Dazed', level: 3 };
            if (time < 150) return { name: 'Forgetful', level: 2 };
            return { name: 'Easily Distracted', level: 1 };
        }

        function closeModal() {
            completionModal.style.display = 'none';
        }

        function updateTimer() {
            const currentTime = (new Date() - startTime) / 1000;
            timerElement.textContent = "Time: " + currentTime.toFixed(2) + "s";
        }

        // Cheat code detection
        document.addEventListener('keydown', (event) => {
            const pressedKey = parseInt(event.key);
            if (pressedKey === cheatSequence[cheatIndex]) {
                cheatIndex++;
                if (cheatIndex === cheatSequence.length) {
                    hiddenCheatBox.style.display = 'block';
                    cheatIndex = 0;
                }
            } else {
                cheatIndex = 0;
            }
        });

        function activateCheat() {
            const cheatTime = parseFloat(cheatInput.value);
            if (!isNaN(cheatTime)) {
                const focusLevel = getFocusLevelForTime(cheatTime);
                completionMessage.innerHTML = `Your time was ${cheatTime.toFixed(2)}s.<br>Focus Level: ${focusLevel.name}`;
                completionModal.style.display = 'block';
                hiddenCheatBox.style.display = 'none';
            }
        }
    </script>

</body>
</html>
