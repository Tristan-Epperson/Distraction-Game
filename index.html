<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 50 Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            user-select: none;
        }
        .cell.correct {
            background-color: #10b981;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>1 to 50</h1>
    <p>Click from 1 to 50 as fast as you can!</p>
    <button class="button" onclick="startGame()">Start Game</button>
    <div class="grid"></div>
    <p id="timer">Time: 0.00s</p>

    <script>
        let currentNumber = 1;
        let timer;
        let startTime;
        let numbers;
        const gridElement = document.querySelector('.grid');
        const timerElement = document.getElementById('timer');

        function startGame() {
            currentNumber = 1;
            numbers = Array.from({ length: 50 }, (_, i) => i + 1); // Create array [1, 2, ..., 50]
            gridElement.innerHTML = '';
            startTime = new Date();
            timer = setInterval(updateTimer, 10);
            timerElement.textContent = "Time: 0.00s";
            shuffleAndFillGrid();
        }

        function shuffleAndFillGrid() {
            // Shuffle numbers array and take first 25 numbers for initial grid
            const initialNumbers = numbers.slice(0, 25);
            initialNumbers.sort(() => Math.random() - 0.5);
            
            // Display first 25 numbers in the grid
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = initialNumbers[i];
                cell.dataset.number = initialNumbers[i];
                cell.onclick = () => cellClicked(cell);
                gridElement.appendChild(cell);
            }
        }

        function cellClicked(cell) {
            // Check if the clicked cell has the correct number
            if (parseInt(cell.dataset.number) === currentNumber) {
                cell.classList.add('correct'); // Mark as correct
                currentNumber++; // Increment the number we are looking for

                if (currentNumber <= 50) {
                    // Update the clicked cell with the next number in sequence (to maintain 25 numbers on screen)
                    cell.textContent = currentNumber;
                    cell.dataset.number = currentNumber;
                } else {
                    // Once we reach 50, hide the cell
                    cell.classList.add('hidden');
                }

                // Check for completion
                if (currentNumber > 50) {
                    clearInterval(timer);
                    alert("Congratulations! You completed the game in " + timerElement.textContent);
                }
            }
        }

        function updateTimer() {
            const currentTime = (new Date() - startTime) / 1000;
            timerElement.textContent = "Time: " + currentTime.toFixed(2) + "s";
        }
    </script>

</body>
</html>
