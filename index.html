<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 to 1 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto Slab', serif;
            background-color: #2a2a2a;
            color: #f1f1f1;
        }
        h1 {
            margin-top: 20px;
            color: #ff5733;
        }
        .counter {
            font-size: 28px;
            margin-top: 10px;
            font-weight: bold;
            color: #00d1ff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }
        .completion-modal, .cheat-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .completion-modal .close-btn, .cheat-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #f1f1f1;
            font-size: 20px;
            cursor: pointer;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto Slab', serif;
        }
    </style>
</head>
<body>

    <h1>50 to 1</h1>
    <p>Click from 50 to 1 as fast as you can!</p>
    <button class="button" id="startButton" onclick="startGame()">Start Game</button>
    <div class="counter" id="currentNumberDisplay">Current Number: 50</div>
    <div class="grid"></div>
    <p id="timer" class="timer">Time: 0.00s</p>

    <!-- Completion modal -->
    <div id="completionModal" class="completion-modal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <p id="completionMessage">Your time was 0.00s</p>
    </div>

    <!-- Cheat modal -->
    <div id="cheatModal" class="cheat-modal">
        <button class="close-btn" onclick="closeCheatModal()">X</button>
        <p>Enter your desired end time (in seconds):</p>
        <input type="number" id="cheatInput" step="0.01" placeholder="Enter time" />
        <button class="button" onclick="applyCheatCode()">Submit</button>
    </div>

    <script>
        let currentNumber = 50;
        let timer;
        let startTime;
        const gridElement = document.querySelector('.grid');
        const timerElement = document.getElementById('timer');
        const currentNumberDisplay = document.getElementById('currentNumberDisplay');
        const startButton = document.getElementById('startButton');
        const completionModal = document.getElementById('completionModal');
        const completionMessage = document.getElementById('completionMessage');
        const cheatModal = document.getElementById('cheatModal');
        const cheatInput = document.getElementById('cheatInput');
        let remainingNumbers = [];
        let cheatCodeInput = [];
        const cheatCodeSequence = [9, 7, 0, 8, 5, 7, 3];

        function startGame() {
            currentNumber = 50;
            remainingNumbers = Array.from({ length: 25 }, (_, i) => i + 1);
            remainingNumbers.sort(() => Math.random() - 0.5);
            startTime = new Date();
            clearInterval(timer);
            timer = setInterval(updateTimer, 10);
            timerElement.textContent = "Time: 0.00s";
            currentNumberDisplay.textContent = `Current Number: ${currentNumber}`;
            generateGrid();
            startButton.textContent = "Restart";
            completionModal.style.display = 'none';
        }

        function generateGrid() {
            const initialNumbers = Array.from({ length: 25 }, (_, i) => i + 26);
            initialNumbers.sort(() => Math.random() - 0.5);

            gridElement.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = initialNumbers[i];
                cell.dataset.number = initialNumbers[i];
                cell.onclick = () => cellClicked(cell);
                gridElement.appendChild(cell);
            }
        }

        function cellClicked(cell) {
            const clickedNumber = parseInt(cell.dataset.number);

            if (clickedNumber === currentNumber) {
                cell.classList.add('correct');
                currentNumber--;
                currentNumberDisplay.textContent = `Current Number: ${currentNumber}`;
                if (currentNumber < 1) {
                    clearInterval(timer);
                    showCompletionModal();
                }
            }
        }

        function showCompletionModal() {
            const completionTime = (new Date() - startTime) / 1000;
            completionMessage.innerHTML = `Your time was ${completionTime.toFixed(2)}s.`;
            completionModal.style.display = 'block';
        }

        function closeModal() {
            completionModal.style.display = 'none';
        }

        function updateTimer() {
            const currentTime = (new Date() - startTime) / 1000;
            timerElement.textContent = "Time: " + currentTime.toFixed(2) + "s";
        }

        // Cheat code handling
        document.addEventListener('keydown', (event) => {
            cheatCodeInput.push(parseInt(event.key));
            if (cheatCodeInput.length > cheatCodeSequence.length) {
                cheatCodeInput.shift();
            }
            if (JSON.stringify(cheatCodeInput) === JSON.stringify(cheatCodeSequence)) {
                cheatModal.style.display = 'block';
            }
        });

        function closeCheatModal() {
            cheatModal.style.display = 'none';
        }

        function applyCheatCode() {
            const enteredTime = parseFloat(cheatInput.value);
            if (!isNaN(enteredTime)) {
                cheatModal.style.display = 'none';
                showCompletionModalWithTime(enteredTime);
            }
        }

        function showCompletionModalWithTime(time) {
            completionMessage.innerHTML = `Your time was ${time.toFixed(2)}s.`;
            completionModal.style.display = 'block';
        }
    </script>

</body>
</html>
