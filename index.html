<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto Slab', serif;
            background-color: #2a2a2a;
            color: #f1f1f1;
            position: relative;
            overflow: hidden; /* Prevent distractions from overflowing */
        }
        h1 {
            margin-top: 20px;
            color: #ff5733;
        }
        .counter {
            font-size: 28px;
            margin-top: 10px;
            font-weight: bold;
            color: #00d1ff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }
        .cell.correct {
            visibility: hidden;
        }
        .cell.wrong {
            background-color: #f87171;
            color: white;
            transition: background-color 1s ease, color 1s ease;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto Slab', serif;
            z-index: 10;
        }
        .timer {
            margin-top: 20px;
            font-size: 20px;
            color: #00ff88;
        }
        .completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .completion-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #f1f1f1;
            font-size: 20px;
            cursor: pointer;
        }
        .distraction {
            position: absolute;
            animation: popUp 3s ease-out forwards;
            pointer-events: none; /* Make distractions not interactable */
        }
        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Distraction Game</h1>
    <p>Click from 50 to 1 as fast as you can while distractions appear!</p>
    <button class="button" id="startButton" onclick="startGame()">Start Game</button>
    <div class="counter" id="currentNumberDisplay">Current Number: 50</div>
    <div class="grid"></div>
    <p id="timer" class="timer">Time: 0.00s</p>

    <!-- Completion modal -->
    <div id="completionModal" class="completion-modal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <p id="completionMessage">Your time was 0.00s</p>
    </div>

    <script>
        let currentNumber = 50;
        let timer;
        let startTime;
        const gridElement = document.querySelector('.grid');
        const timerElement = document.getElementById('timer');
        const currentNumberDisplay = document.getElementById('currentNumberDisplay');
        const startButton = document.getElementById('startButton');
        const completionModal = document.getElementById('completionModal');
        const completionMessage = document.getElementById('completionMessage');
        let remainingNumbers = [];
        let distractionInterval;

        function startGame() {
            currentNumber = 50;
            remainingNumbers = Array.from({ length: 25 }, (_, i) => i + 1);
            remainingNumbers.sort(() => Math.random() - 0.5);
            startTime = new Date();
            clearInterval(timer);
            clearInterval(distractionInterval);
            timer = setInterval(updateTimer, 10);
            distractionInterval = setInterval(showDistraction, 1000); // Multiple distractions every 1 second
            timerElement.textContent = "Time: 0.00s";
            currentNumberDisplay.textContent = `Current Number: ${currentNumber}`;
            generateGrid();
            startButton.textContent = "Restart";
            completionModal.style.display = 'none';
        }

        function generateGrid() {
            const initialNumbers = Array.from({ length: 25 }, (_, i) => i + 26);
            initialNumbers.sort(() => Math.random() - 0.5);

            gridElement.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = initialNumbers[i];
                cell.dataset.number = initialNumbers[i];
                cell.onclick = () => cellClicked(cell);
                gridElement.appendChild(cell);
            }
        }

        function cellClicked(cell) {
            const clickedNumber = parseInt(cell.dataset.number);

            if (clickedNumber === currentNumber) {
                // Instantly remove the correct number
                cell.classList.add('correct');

                if (currentNumber > 1) {
                    const nextNumber = remainingNumbers.shift();
                    cell.textContent = nextNumber;
                    cell.dataset.number = nextNumber;
                    cell.style.visibility = "visible"; // Ensure visibility for recycled cells
                }

                currentNumber--;
                currentNumberDisplay.textContent = `Current Number: ${currentNumber}`;

                if (currentNumber < 1) {
                    clearInterval(timer);
                    clearInterval(distractionInterval);
                    showCompletionModal();
                }
            } else {
                // Fade wrong click to red and back
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 1000); // Wait 1 second to remove 'wrong' class
            }
        }

        function showCompletionModal() {
            const completionTime = (new Date() - startTime) / 1000;
            completionMessage.innerHTML = `Your time was ${completionTime.toFixed(2)}s`;
            completionModal.style.display = 'block';
        }

        function closeModal() {
            completionModal.style.display = 'none';
        }

        function updateTimer() {
            const currentTime = (new Date() - startTime) / 1000;
            timerElement.textContent = "Time: " + currentTime.toFixed(2) + "s";
        }

function showDistraction() {
    const distractionText = ["Look out!", "Hurry!", "What's that?", "Time's ticking!"];
    const images = [
        "https://media.giphy.com/media/bRTe2TGxczPVH50vxO/giphy.gif",  // Correct GIF URL
        "https://media.giphy.com/media/Q81NcsY6YxK7jxnr4v/giphy.gif",  // Correct GIF URL
        "https://media.giphy.com/media/xUPGcigl4eOfc6hA5y/giphy.gif"   // Correct GIF URL
    ];

    const isImage = Math.random() < 0.5;  // Randomly decide whether it's text or an image
    const distractionElement = document.createElement("div");
    distractionElement.classList.add("distraction");

    if (isImage) {
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        img.style.width = "100px";
        img.style.height = "100px";
        distractionElement.appendChild(img);
    } else {
        distractionElement.textContent = distractionText[Math.floor(Math.random() * distractionText.length)];
        distractionElement.style.fontSize = `${Math.random() * 30 + 15}px`;
        distractionElement.style.color = getRandomColor();
    }

    // Randomly position the distraction element
    const maxX = window.innerWidth - 150;
    const maxY = window.innerHeight - 150;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    distractionElement.style.left = `${randomX}px`;
    distractionElement.style.top = `${randomY}px`;

    document.body.appendChild(distractionElement);

    // Remove distraction after 3 seconds
    setTimeout(() => {
        distractionElement.remove();
    }, 3000);
}

function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

        }
    </script>

</body>
</html>
